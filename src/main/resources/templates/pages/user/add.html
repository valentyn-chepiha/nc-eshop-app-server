<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>e-Shop :: Best shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<header th:insert="toolbars/header :: header"></header>

<main class="content">
    <div class="container mt-5 mb-5">

        <form method="post" action="/users/add" name="formEdituser"  class="offset-md-2 col-md-8 needs-validation"  novalidate>

            <th:block th:if="${resultCreate} == false">
                <div class="alert alert-danger" role="alert">
                    Error. User didn't create. User already present.
                </div>
            </th:block>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="userLogin" id="userLogin" placeholder="Enter login" required>
                <label for="userLogin">Enter login</label>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter a login.
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="userPass" id="userPass"
                       placeholder="Enter password" pattern="^\S+$" required>
                <label for="userPass">Enter password</label>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Enter password.
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="showPass">
                <label class="form-check-label" for="showPass">Show password</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" name="userRole" id="userRole"
                        aria-label="Floating label select example">
                    <option th:each="role : ${roles}"
                            th:value="${role.id}"
                            th:text="${role.name}"/>
                </select>
                <label for="userRole">Choose a role for the user</label>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-success" type="submit">Save</button>
            </div>

        </form>


    </div>
</main>

<footer th:insert="toolbars/footer :: footer"></footer>


<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })

        const checkBox = document.getElementById("showPass")
        const inputUserPass = document.getElementById("userPass")

        checkBox.addEventListener('click', event => {
            (event.target.checked)
                ? inputUserPass.setAttribute('type', 'text')
                : inputUserPass.setAttribute('type', 'password');
        })


    })()
</script>


</body>
</html>
