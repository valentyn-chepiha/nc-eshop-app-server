<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>e-Shop :: Best shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<header th:insert="toolbars/header :: header"></header>

<main class="content">
    <div class="container mt-5 mb-5">

        <form method="post" th:action="'/products/delete/' + ${product.id} "  action="" name="formEditProduct"  class="offset-md-2 col-md-8">

            <input type="hidden" name="productId" th:value="${product.id}">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="productName" id="productName"
                       placeholder="Product name" readonly th:value="${product.name}">
                <label for="productName">Product name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="productBrand" id="productBrand"
                       placeholder="Brand name" readonly th:value="${product.brand.name}">
                <label for="productBrand">Brand name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" name="productPrice"  id="productPrice"
                       placeholder="Price"  readonly th:value="${product.price}">
                <label for="productPrice">Price</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" name="productCount"  id="productCount"
                       placeholder="Quantity of goods" readonly th:value="${product.count}">
                <label for="productCount">Quantity of goods</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" name="productDiscount"  id="productDiscount"
                       placeholder="Discount on this product" readonly th:value="${product.discount}" >
                <label for="productDiscount">Discount on this product</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="productGift" id="productGift"
                       placeholder="Gift for this product" readonly th:value="${product.gift>0} ? ${product.giftValue.name} : 'No gift'">
                <label for="productGift">Gift for this product</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="productStorage" id="productStorage"
                       placeholder="Gift for this product" readonly th:value="${product.storage.name}">
                <label for="productStorage">Storage</label>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="btn btn-success" role="button" href="/products">Cancel</a>
                <button class="btn btn-danger" type="submit">Delete</button>
            </div>

        </form>

    </div>
</main>

<footer th:insert="toolbars/footer :: footer"></footer>

</body>
</html>
