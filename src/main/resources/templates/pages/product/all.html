<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>e-Shop :: Best shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="toolbars/header :: header"></header>

<main class="content">
    <div class="container mt-5 mb-5">

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-primary" role="button" href="/products/add">Add product</a>
        </div>

        <p th:text="'We have: ' + ${products.size()} + ' product'" />

        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Brand</th>
                <th scope="col">Price</th>
                <th scope="col">Count</th>
                <th scope="col">Discount</th>
                <th scope="col">Gift</th>
                <th scope="col">Storage</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>

            <tbody th:each="product : ${products}" >

            <tr>
                <th scope="row" th:text="${product.id}" />
                <td th:text="${product.name}"/>
                <td th:text="${product.idBrand}"/>
                <td th:text="${product.price}"/>
                <td th:text="${product.count}"/>
                <td th:text="${product.discount}? ${product.discount} : ''"/>
                <td th:text="${product.gift}? ${product.gift} : ''"/>
                <td th:text="${product.idStorage}"/>
                <td>
                    <a class="btn btn-outline-success btn-sm" role="button" th:href="'/products/edit/'+${product.id}">Edit</a>
                    <a class="btn btn-outline-danger btn-sm" role="button" th:href="'/products/delete/'+${product.id}">Delete</a>
                </td>
            </tr>

            </tbody>
        </table>

    </div>
</main>


<footer th:insert="toolbars/footer :: footer"></footer>

</body>
</html>
