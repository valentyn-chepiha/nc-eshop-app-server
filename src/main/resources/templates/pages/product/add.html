<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>e-Shop :: Best shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<header th:insert="toolbars/header :: header"></header>

<main class="content">
    <div class="container mt-5 mb-5">

        <form method="post" action="/products/add" name="formEditProduct"
              class="offset-md-2 col-md-8 needs-validation"  novalidate>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="productName" id="productName"
                       placeholder="Enter name product"  required>
                <label for="productName">Product name</label>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter a name.
                </div>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" name="productBrand" id="productBrand"
                        aria-label="Floating label select example">
                    <option th:each="brand : ${brands}"
                            th:value="${brand.id}"
                            th:text="${brand.name}+' ('+${brand.country}+')'"/>
                </select>
                <label for="productBrand">Select brand</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" name="productPrice"  id="productPrice"
                       placeholder="XXX.XX" pattern="^\d+\,\d{0,2}$" step="any" min="0" required>
                <label for="productPrice">Enter price: XXX,XX</label>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter a price.
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" name="productCount"  id="productCount"
                       placeholder="Count of product" min="0" required>
                <label for="productCount">Enter the quantity of goods</label>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter the quantity of goods.
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" name="productDiscount"  id="productDiscount"
                       placeholder="Discount for this product" max="99" min="0" value="0" required>
                <label for="productDiscount">Discount on this product, max = 99%</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" name="productGift" id="productGift"
                        aria-label="Floating label select example">
                    <option value="0">No presents</option>
                    <option th:each="product : ${products}"
                            th:value="${product.id}"
                            th:text="${product.name}+' (id='+${product.id}+')'"/>
                </select>
                <label for="productGift">Select gift for this product</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" name="productStorage" id="productStorage"
                        aria-label="Floating label select example">
                    <option th:each="storage : ${storages}"
                            th:value="${storage.id}"
                            th:text="${storage.name}"/>
                </select>
                <label for="productStorage">Storage</label>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-success" type="submit">Save</button>
            </div>

        </form>


    </div>
</main>

<footer th:insert="toolbars/footer :: footer"></footer>


<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>


</body>
</html>
