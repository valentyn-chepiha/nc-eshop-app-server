<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>e-Shop :: Best shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<header th:insert="toolbars/header :: header"></header>

<main class="content">
    <div class="container mt-5 mb-5">

        <form method="post" th:action="'/locations/delete/' + ${location.id} "  action="" name="formEditLocation"  class="offset-md-2 col-md-8">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="locationName" id="locationName" readonly th:value="${location.name}">
                <label for="locationName">Location name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="locationAddress" name="locationAddress" readonly th:value="${location.address}">
                <label for="locationAddress">Address</label>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="btn btn-success" role="button" href="/locations">Cancel</a>
                <button class="btn btn-danger" type="submit">Delete</button>
            </div>

        </form>

    </div>
</main>

<footer th:insert="toolbars/footer :: footer"></footer>

</body>
</html>
