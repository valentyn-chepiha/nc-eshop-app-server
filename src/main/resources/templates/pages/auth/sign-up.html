<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>e-Shop :: Best shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>


<main class="content">
    <div class="container mt-5 mb-5">

        <form method="post" th:action="@{/signup}" name="formSignIn"  class="offset-md-4 col-md-4 needs-validation"
              th:object="${user}" novalidate>

            <th:block th:if="${resultCreate} == false">
                <div class="alert alert-danger" role="alert">
                    Error. User didn't create. User already present.
                </div>
            </th:block>


            <label for="divFormSignIn" style="font-size: xx-large">Enter the value</label>
            <div class="form-floating mb-3" id="divFormSignIn">
                <input type="text" class="form-control" name="login" id="login" th:field="*{login}" placeholder="Enter login"
                       required autofocus>
                <label for="login">Username</label>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter a username.
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password" th:field="*{password}" placeholder="Password"
                       pattern="^(\S){4}(\S)*$" required autofocus>
                <label for="password">Password</label>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter a password.
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="showPass">
                <label class="form-check-label" for="showPass">Show password</label>
            </div>

            <div class="form-floating mb-3 d-md-flex justify-content-md-center">
                <button class="btn btn-lg btn-outline-success btn-block" type="submit">Create</button>
                &nbsp;
                <a class="btn btn-lg btn-outline-danger btn-block" type="button" th:href="@{/signin}">Cancel</a>
            </div>

        </form>

    </div>
</main>

<footer th:insert="toolbars/footer :: footer"></footer>


<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })

        const checkBox = document.getElementById("showPass")
        const inputUserPass = document.getElementById("password")

        checkBox.addEventListener('click', event => {
            (event.target.checked)
                ? inputUserPass.setAttribute('type', 'text')
                : inputUserPass.setAttribute('type', 'password');
        })


    })()
</script>


</body>
</html>
