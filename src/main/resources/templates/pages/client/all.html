<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>e-Shop :: Best shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="toolbars/header :: header"></header>

<main class="content">
    <div class="container mt-5 mb-5">

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-primary" role="button" href="/clients/add">Add client</a>
        </div>

        <p th:text="'We have: ' + ${clients.size()} + ' client'" />

        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">E-Mail</th>
                <th scope="col">Phone</th>
                <th scope="col">Address</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>

            <tbody th:each="client : ${clients}" >

            <tr>
                <th scope="row" th:text="${client.id}" />
                <td th:text="${client.name}"/>
                <td th:text="${client.email}"/>
                <td th:text="${client.phone}"/>
                <td th:text="${client.idLocation}"/>
                <td>
                    <a class="btn btn-outline-success btn-sm" role="button" th:href="'/clients/edit/'+${client.id}">Edit</a>
                    <a class="btn btn-outline-danger btn-sm" role="button" th:href="'/clients/delete/'+${client.id}">Delete</a>
                </td>
            </tr>

            </tbody>
        </table>

    </div>
</main>


<footer th:insert="toolbars/footer :: footer"></footer>

</body>
</html>
