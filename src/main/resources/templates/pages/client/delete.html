<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>e-Shop :: Best shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<header th:insert="toolbars/header :: header"></header>

<main class="content">
    <div class="container mt-5 mb-5">

        <form method="post" th:action="'/clients/delete/' + ${client.id} "  action="" name="formEditClient"  class="offset-md-2 col-md-8">

            <input type="hidden" name="clientIdLocation" th:value="${client.idLocation}">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="clientName" id="clientName"
                       readonly th:value="${client.name}">
                <label for="clientName">Client name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="clientEmail"  id="clientEmail"
                        readonly th:value="${client.email}">
                <label for="clientEmail">Email address</label >
            </div>

            <div class="form-floating mb-3">
                <input type="tel" class="form-control  bfh-phone" name="clientPhone" id="clientPhone"
                       readonly th:value="${client.phone}">
                <label for="clientName">Phone number ( +38 (0XX) XXX-XX-XX )</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="clientAddress" id="clientAddress"
                       readonly th:value="${client.location.address}">
                <label for="clientAddress">Address</label>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="btn btn-success" role="button" href="/clients">Cancel</a>
                <button class="btn btn-danger" type="submit">Delete</button>
            </div>

        </form>

    </div>
</main>

<footer th:insert="toolbars/footer :: footer"></footer>

</body>
</html>
