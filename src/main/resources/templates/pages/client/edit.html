<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>e-Shop :: Best shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<header th:insert="toolbars/header :: header"></header>

<main class="content">
    <div class="container mt-5 mb-5">

        <form method="post" action="/clients/edit" name="formEditClient"
              class="offset-md-2 col-md-8 needs-validation" novalidate>

            <input type="hidden" name="clientId" th:value="${client.id}">
            <input type="hidden" name="clientIdLocation" th:value="${client.idLocation}">
            <input type="hidden" name="clientNameLocation" th:value="${client.location.name}">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="clientName" id="clientName"
                       placeholder="Enter name client"  required th:value="${client.name}">
                <label for="clientName">Client name</label>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter a name.
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="clientEmail"  id="clientEmail"
                       placeholder="name@example.com" value="name@example.com" required th:value="${client.email}">
                <label for="clientEmail">Email address</label >
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter an e-mail.
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="tel" class="form-control  bfh-phone" name="clientPhone" id="clientPhone" placeholder="Phone number"
                       pattern="\+38\s?[\(][0][0-9]{2}[\)]\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" required th:value="${client.phone}">
                <label for="clientName">Phone number ( +38 (0XX) XXX-XX-XX )</label>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter a phone.
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="clientAddress" id="clientAddress"
                       placeholder="Some address"  required th:value="${client.location.address}">
                <label for="clientAddress">Address</label>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter an address.
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-success" type="submit">Save</button>
            </div>

        </form>

    </div>
</main>

<footer th:insert="toolbars/footer :: footer"></footer>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

</body>
</html>
